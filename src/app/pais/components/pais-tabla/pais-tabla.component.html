<table class="table table-hover">

      <th>Bandera</th>
      <th>Nombre</th>

  </thead>
  <tbody *ngFor="let pais of paises; let i = index">
    <tr class="animate__animated animate__fadeInLeft animate__faster">
      <td>{{i + 1}}</td>
      <td>
        <img [src]="pais.flags.svg" alt="" class="small-flag">

        <a [routerLink]="['/pais', pais.cca2]" >Ver...</a>
      </td>
    </tr>
  </tbody>
